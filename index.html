<!DOCTYPE html>
<html>
    <head>
        <title>
            Tier List
        </title>
        <link href="./css/choose-template-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/header-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/header-mobile-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/header-tablet-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/main-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/main-mobile-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/main-tablet-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/tier-list-style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/tier-list-mobile-style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body style="margin: 0 auto;">
        <header class="d-flex justify-content-between">
            <div id="logo-container" class="center-content">
                <img id="logo" src="./assets/tierlist.png"/>
            </div>
            <div id="download-container" class="center-content">
                <button id="download" class="btn btn-lg btn-secondary">Download</button>
            </div>
        </header>
        <main>
            <div id="tier-list-container">
                <div id="tier-list">
                </div>
            </div>
            <div id="tier-images-container">
                <div id="tier-images-title-container" class="center-content">
                    <div id="tier-images-title">
                        Images
                    </div>
                </div>
                <div id="tier-images-list-drag-drop-container">
                    <div id="tier-images-list-drag-drop">
                        <div class="row g-0">
                            <div class="tier-image col-lg-6 col-md-3 col-3">1
                                <!-- <img src="" style="width:100%; height:100%;"/> -->
                            </div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">2
                                <!-- <img src="" style="width:100%; height:100%;"/> -->
                            </div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">3
                                <!-- <img src="" style="width:100%; height:100%;"/> -->
                            </div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">4</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">5</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">6</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">7</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">8</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">9</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">10</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">11</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">12</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">13</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">14</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">15</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">16</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">17</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">18</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">19</div>
                            <div class="tier-image col-lg-6 col-md-3 col-3">20</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal -->
        <div id="choose-template-modal-container" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div id="choose-template-modal-dialog" class="modal-dialog" role="document">
            <div id="choose-template-modal" class="modal-content">
                <div class="modal-header">
                    <div id="choose-template-title-container">
                        <div id="choose-template-title">
                            Choose Template
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div id="choose-template-layout-tier-list-container" class="d-flex justify-content-around">
                            <div id="template-one-container">
                                <div id="template-one">
                                    <div id="template-one-left-side">
                                        <div id="od" class="template-one-tiers">OD</div>
                                        <div id="advance" class="template-one-tiers">Advance</div>
                                        <div id="good" class="template-one-tiers">Good</div>
                                        <div id="average" class="template-one-tiers">Average</div>
                                    </div>
                                    <div id="template-one-right-side">
                                        <div class="template-one-tiers-row"></div>
                                        <div class="template-one-tiers-row"></div>
                                        <div class="template-one-tiers-row"></div>
                                        <div class="template-one-tiers-row"></div>
                                    </div>
                                </div>
                                <div id="template-one-name">
                                    Template One
                                </div>
                            </div>
                            <div id="template-two-container" onclick="console.log('hello');">
                                <div id="template-two">
                                    <div id="template-two-left-side">
                                        <div id="a" class="template-two-tiers">A</div>
                                        <div id="b" class="template-two-tiers">B</div>
                                        <div id="c" class="template-two-tiers">C</div>
                                        <div id="d" class="template-two-tiers">D</div>
                                        <div id="e" class="template-two-tiers">E</div>
                                        <div id="f" class="template-two-tiers">F</div>
                                    </div>
                                    <div id="template-two-right-side">
                                        <div class="template-two-tiers-row"></div>
                                        <div class="template-two-tiers-row"></div>
                                        <div class="template-two-tiers-row"></div>
                                        <div class="template-two-tiers-row"></div>
                                        <div class="template-two-tiers-row"></div>
                                        <div class="template-two-tiers-row"></div>
                                    </div>
                                </div>
                                <div id="template-two-name">
                                    Template Two
                                </div>
                            </div>
                            <div id="template-three-container">
                                <div id="template-three">
                                    <div id="template-three-left-side">
                                        <div id="one" class="template-three-tiers">1</div>
                                        <div id="two" class="template-three-tiers">2</div>
                                        <div id="three" class="template-three-tiers">3</div>
                                        <div id="four" class="template-three-tiers">4</div>
                                        <div id="five" class="template-three-tiers">5</div>
                                    </div>
                                    <div id="template-three-right-side">
                                        <div class="template-three-tiers-row"></div>
                                        <div class="template-three-tiers-row"></div>
                                        <div class="template-three-tiers-row"></div>
                                        <div class="template-three-tiers-row"></div>
                                        <div class="template-three-tiers-row"></div>
                                    </div>
                                </div>
                                <div id="template-three-name">
                                    Template Three
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/chooseTemplateModalHandler.js"></script>
    <script src="js/initializeTierList.js"></script>
</html>
